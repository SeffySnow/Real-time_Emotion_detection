<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Let’s Guess Your Emotion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <h1>Let’s Guess Your Emotion</h1>
    <p class="subtitle">Real‐time emotion detection via your webcam</p>
  </header>

  <main class="wrapper">
    <section class="card">
      <h2>Live Webcam</h2>
      <div class="media-container">
        <!-- 1) Live video feed -->
        <video id="webcam" autoplay playsinline muted></video>
        <!-- 2) Transparent overlay for bounding boxes -->
        <canvas id="overlay"></canvas>
        <!-- 3) Hidden canvas for capturing frames -->
        <canvas id="capture" class="hidden-canvas"></canvas>
      </div>
      <!-- 4) Emotion text + emoji below -->
      <div id="emotion-display">
        <span class="placeholder">Detecting your emotion…</span>
      </div>
    </section>
  </main>

  <footer>
    <p>Press Ctrl+C in your server console to stop.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
